<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tente a Sorte</title>
    <style>
        /* Reset de estilos globais */
        * {
            text-decoration: none;
            margin: 0px;
            padding: 0px;  /* Remover padding global */
            box-sizing: border-box;
        }

        /* Estilo aplicado ao cabe칞alho e links */
        header, nav a, .content {
            color: white;
        }

        /* Estilo do cabe칞alho */
        header {
            background-color: #8f2364;
            text-align: center;
            padding: 40px 0px;
        }

        /* Estilo do menu de navega칞칚o */
        nav {
            overflow: hidden;
            background-color: #771d53;
        }

        nav a {
            padding: 14px 16px;
            display: block;
            float: left;
        }

        nav :hover {
            background-color: #3f0f2d;
        }

        /* Estilo do conte칰do principal */
        .content {
            background-color: black;
            float: left;
            padding: 10px;
            border-radius: 10px;
        }

        /* Estilo da 치rea onde o elemento pode se mover */
        .area-movimento {
            position: relative;
            width: 100vw;
            height: calc(100vh - 165px); /* Ajusta a altura para n칚o ultrapassar a tela */
            overflow: hidden; /* Impede a cria칞칚o da barra de rolagem dentro da 치rea */
            background-color: #f0f0f0; /* Cor de fundo cinza claro */
            margin-top: 0px; /* Remove qualquer espa칞o entre o menu e a 치rea */
        }

        /* Estilo do elemento movel */
        .movel {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease; /* Movimenta칞칚o suave */
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Anima칞칚o ao clicar */
        .movel.clicado {
            animation: efeitoAcerto 0.5s ease-in-out;
        }

        @keyframes efeitoAcerto {
            0% { transform: scale(1) rotate(0deg); background-color: blue; }
            50% { transform: scale(1.5) rotate(180deg); background-color: green; }
            100% { transform: scale(1) rotate(360deg); background-color: blue; }
        }

        /* Estilo do texto exibido */
        .texto-exibido {
            display: none;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        /* Texto de cooldown agora dentro do elemento */
        .texto-cooldown {
            font-size: 14px;
            color: white; /* Cor da fonte agora 칠 branca */
            display: none; /* Inicialmente escondido */
            margin-top: 10px; /* Espa칞o entre o texto principal e o texto de cooldown */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tente a Sorte Aqui!</h1>
    </header>
    <nav>
        <a href="CSSinline.html">Inline CSS</a>
        <a href="CSSinternal.html">Internal CSS</a>
        <a href="index.html">Voltar</a>
    </nav>
    
    <!-- 츼rea onde o elemento se mover치 -->
    <div class="area-movimento">
        <div class="movel" id="elemento">
            <div class="texto-exibido" id="textoMensagem">Voc칡 clicou no elemento!</div>
            <div class="texto-cooldown" id="textoCooldown">Congelado por 15 segundos</div> <!-- Texto de cooldown dentro do elemento -->
        </div>
    </div>

    <script>
        const elemento = document.getElementById("elemento");
        const textoMensagem = document.getElementById("textoMensagem");
        const textoCooldown = document.getElementById("textoCooldown");

        const elementoLargura = elemento.offsetWidth;
        const elementoAltura = elemento.offsetHeight;
        const alturaHeader = document.querySelector("header").offsetHeight; // Altura do cabe칞alho
        const alturaNav = document.querySelector("nav").offsetHeight; // Altura da navega칞칚o
        let congelado = false; // Flag para saber se o elemento est치 congelado
        let clicadoRecentemente = false; // Evita que o movimento sobreponha a anima칞칚o de clique
        let tempoCongelado = 0; // Vari치vel para armazenar o tempo restante de congelamento

        // Fun칞칚o que move o elemento
        function moverElemento() {
            if (congelado || clicadoRecentemente) return; // N칚o se move se congelado ou clicado recentemente

            const areaMovimento = document.querySelector('.area-movimento');
            const maxX = areaMovimento.offsetWidth - elementoLargura;  // Limite para o eixo X
            const maxY = areaMovimento.offsetHeight - elementoAltura; // Limite para o eixo Y

            let posX = Math.random() * maxX; // Posi칞칚o X aleat칩ria dentro dos limites
            let posY = Math.random() * maxY; // Posi칞칚o Y aleat칩ria dentro dos limites

            // Corrigir se o elemento ultrapassar os limites da tela
            if (posX + elementoLargura > areaMovimento.offsetWidth) {
                posX = areaMovimento.offsetWidth - elementoLargura; // Ajusta a posi칞칚o para n칚o ultrapassar a borda direita
            }

            if (posY + elementoAltura > areaMovimento.offsetHeight) {
                posY = areaMovimento.offsetHeight - elementoAltura; // Ajusta a posi칞칚o para n칚o ultrapassar a borda inferior
            }

            elemento.style.left = `${posX}px`;
            elemento.style.top = `${posY}px`;
        }

        // Adiciona anima칞칚o ao clicar
        elemento.addEventListener("click", () => {
            if (congelado) return; // Se j치 estiver congelado, ignora o clique

            clicadoRecentemente = true; // Bloqueia o movimento por um tempo
            elemento.classList.add("clicado");
            textoMensagem.style.display = "block"; // Exibe o texto dentro do elemento

            // Exibe o texto de cooldown dentro do elemento
            textoCooldown.style.display = "block"; 

            // Desativa o movimento durante 15 segundos
            congelado = true;
            tempoCongelado = 15; // Define o tempo de congelamento para 15 segundos

            // Atualiza o texto do cooldown
            textoCooldown.textContent = `Congelado por ${tempoCongelado} segundos`;

            // Remove a classe ap칩s a anima칞칚o e permite que o movimento volte ao normal
            setTimeout(() => {
                elemento.classList.remove("clicado");
            }, 500);

            // Atualiza o tempo restante a cada segundo enquanto congelado
            const tempoIntervalo = setInterval(() => {
                if (tempoCongelado > 0) {
                    tempoCongelado--;
                    textoCooldown.textContent = `Congelado por ${tempoCongelado} segundos`;
                } else {
                    clearInterval(tempoIntervalo);
                    congelado = false; // Libera o movimento novamente
                    textoMensagem.style.display = "none"; // Esconde o texto
                    textoCooldown.style.display = "none"; // Esconde o texto do cooldown
                    clicadoRecentemente = false; // Permite nova intera칞칚o
                }
            }, 1000); // Atualiza a cada 1 segundo
        });

        // Tecla "F" para congelar/descongelar o jogo
        document.addEventListener("keydown", (event) => {
            if (event.key.toLowerCase() === "f") {
                congelado = !congelado; // Alterna entre congelado e normal
                console.log(congelado ? "游 Congelado!" : "游 Descongelado!");
            }
        });

        // Movimenta칞칚o do elemento agora depende do mouse
        elemento.addEventListener("mouseover", moverElemento);
    </script>
</body>
</html>
